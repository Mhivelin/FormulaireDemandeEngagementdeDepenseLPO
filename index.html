<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire LPO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>
    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-md-4">
                <img src="assets/img/logoLPO.png" alt="logo LPO" class="img-fluid" />
            </div>
            <div class="col-md-8">
                <h1>Demande d'Engagement de Dépense</h1>
            </div>
        </div>
        <form id="monFormulaire">
            <div class=" mb-3">
                <label class="form-label" for="service">Service</label>
                <input class="form-control" type="text" id="service" name="service" required>
            </div>

            <div id="file-upload-section">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="files[]" accept=".pdf"
                        onchange="addFileToTable(this)">
                </div>
                <table class="table table-bordered" id="file-table">
                    <thead>
                        <tr>
                            <th>Nom du fichier</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="mb-3">
                <label for="lpo-ded">LPO - DED N°</label>
                <input type="text" class="form-control" id="lpo-ded" name="lpo-ded" required>
            </div>

            <div class="mb-3">
                <label for="commentaire">Commentaire (Si nécessaire)</label>
                <textarea class="form-control" id="commentaire" name="commentaire"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="mail-fournisseur">Mail Fournisseur</label>
                <input type="email" class="form-control" id="mail-fournisseur" name="mail-fournisseur" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="date-demande">Date de Demande</label>
                <input type="date" class="form-control" id="date-demande" name="date-demande" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@^1.16.0/dist/pdf-lib.min.js"></script>
</body>

</html>
